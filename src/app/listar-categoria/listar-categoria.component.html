<div class="productos-container">
  <h2>Lista de Categorías</h2>

  <div class="top-bar">
    <button class="btn-add" (click)="irCrearCategoria()">➕ Registrar categoría</button>
    <input
      type="text"
      class="search-input"
      placeholder="Buscar..."
      [(ngModel)]="busqueda"
    />
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Fecha de Creación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categoriasFiltradas()">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nombre }}</td>
        <td>{{ categoria.descripcion }}</td>
        <td>{{ categoria.estado ? 'Activo' : 'Inactivo' }}</td>
        <td>{{ categoria.fecha_creacion | date:'medium' }}</td>
        <td>
          <div class="dropdown-container">
            <button class="modify-btn">
              ✏️ Modificar ▼
            </button>
            <div class="dropdown-menu">
              <button (click)="editarCategoria(categoria.id)">✏️ Editar</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
