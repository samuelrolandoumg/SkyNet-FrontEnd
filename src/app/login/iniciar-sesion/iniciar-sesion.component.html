<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()" #formLogin="ngForm">
    <input type="email" name="correo" [(ngModel)]="datos.correo" placeholder="Correo" required />
    <input type="password" name="contrasena" [(ngModel)]="datos.contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
  </form>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
