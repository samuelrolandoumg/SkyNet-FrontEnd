<div class="container">
  <div class="login-box">
    <div class="login-left">
      <img src="imagen/login.PNG" alt="Logo">
    </div>

    <div class="login-right">
      <div class="logo-header">
        <img src="imagen/encabezado.PNG" alt="Logo">
      </div>
      <h2>Welcome again!</h2>
      <p>Please enter your details</p>

      <form (submit)="iniciarSesion(); $event.preventDefault()">
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <div class="input-group">
          <label for="user">User</label>
          <input type="text" id="user" placeholder="Enter your email" [(ngModel)]="email" name="email">
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
            <span class="toggle-password" (click)="togglePassword()">👁️</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> No tienes cuenta</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="email-login">🌍 Iniciar sesión</button>
        <button type="button" (click)="loginWithGoogle()" class="google-login">
          Iniciar Sesión con Google
        </button>
      </form>
    </div>
  </div>
</div>
