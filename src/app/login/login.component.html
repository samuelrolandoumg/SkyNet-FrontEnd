<div class="container">
  <div class="login-box">
    <div class="login-left">
      <img src="imagen/login.PNG" alt="Logo">
    </div>

    <div class="login-right">
      <div class="logo-header">
        <img src="imagen/encabezado.PNG" alt="Logo">
      </div>
      <h2>¡Bienvenido nuevamente!</h2>
      <p>Por favor, ingresa tus datos</p>

      <form (submit)="iniciarSesion(); $event.preventDefault()">
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <div class="input-group">
          <label for="user">Correo electrónico</label>
          <input type="text" id="user" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              placeholder="Ingresa tu contraseña"
              [(ngModel)]="password"
              name="password"
            />
            <span class="toggle-password material-icons" (click)="togglePassword()">
              {{ showPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </div>
        </div>
        

        <div class="options">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="email-login">
          Iniciar sesión
        </button>
        
        <div class="divider">o continúa con</div>
        
        <button type="button" (click)="loginWithGoogle()" class="google-login">
          <img src="imagen/Google.png" alt="Logo">
          Iniciar sesión con Google
        </button>
        

      </form>
    </div>
  </div>
</div>
