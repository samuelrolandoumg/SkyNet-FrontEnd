<div class="signup-container">
    <div class="signup-box">
      <div class="icon">
        <i class="material-icons">login</i>
      </div>
      <h2>¡Bienvenido de nuevo!</h2>
      <p class="subtitle">Por favor, ingresa tus credenciales</p>
  
      <form>
        <label for="email">Usuario</label>
        <input id="email" type="email" placeholder="Ingresa tu correo electrónico" />
  
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input id="password" type="password" placeholder="Ingresa tu contraseña" />
          <i class="material-icons toggle-password">visibility</i>
        </div>
  
        <div class="checkbox-group">
          <label>
            <input type="checkbox" />
            No tienes cuenta
          </label>
          <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
        </div>
  
        <button class="primary-btn" type="submit">
          <span class="dot"></span> Iniciar sesión
        </button>
  
        <button class="google-btn" type="button">
          Iniciar Sesión con Google
        </button>
      </form>
    </div>
  </div>
