<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="toggle-btn" (click)="toggleSidebar()">
    <i class="fa-solid" [ngClass]="isCollapsed ? 'fa-bars' : 'fa-xmark'"></i>
  </div>

  <ul class="menu">
    <li *ngFor="let modulo of modulosVisibles" [routerLink]="modulo.path" routerLinkActive="active">
      <i class="fa-solid" [ngClass]="modulo.icon"></i>
      <span *ngIf="!isCollapsed">{{ modulo.label }}</span>
    </li>
  </ul>
</div>
