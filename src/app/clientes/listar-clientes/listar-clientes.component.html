<div class="contenedor-principal">
  <div class="encabezado">
    <h2 class="titulo">ðŸ“‹ Clientes registrados</h2>
  </div>

  <div *ngIf="cargando" class="sin-visitas">
    Cargando clientes...
  </div>

  <div *ngIf="!cargando && clientes.length === 0" class="sin-visitas">
    No se encontraron clientes.
  </div>

  <div *ngIf="!cargando && clientes.length > 0" class="tabla-contenedor">
    <table class="tabla-visitas">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Negocio</th>
          <th>Correo</th>
          <th>TelÃ©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cliente.nombreCliente }}</td>
          <td>{{ cliente.nombreNegocio }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button class="btn btn-editar" (click)="editarCliente(cliente.idCliente)">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
