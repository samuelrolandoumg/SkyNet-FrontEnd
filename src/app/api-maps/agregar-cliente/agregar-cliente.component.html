<div class="container-form">
  <h2 class="title">REGISTRAR CLIENTE</h2>

  <form>
    <div class="form-grid">
      <div class="form-group">
        <label for="nombreCliente">Nombre del cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" [(ngModel)]="nombreCliente"
          placeholder="Ej: Samuel López" />
      </div>

      <div class="form-group">
        <label for="nombreNegocio">Nombre del negocio:</label>
        <input type="text" id="nombreNegocio" name="nombreNegocio" [(ngModel)]="nombreNegocio"
          placeholder="Ej: Farmacia Suyapa" />
      </div>

      <div class="form-group">
        <label for="nit">NIT:</label>
        <input type="text" id="nit" name="nit" [(ngModel)]="nit" placeholder="Ej: 1234567-8" />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" placeholder="Ej: 50123456" />
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" placeholder="Ej: ejemplo@correo.com" />
      </div>

      <div class="form-group mb-select">
        <label for="supervisor">Seleccionar Supervisor:</label>
        <select id="supervisor" name="supervisor" [(ngModel)]="idSupervisorSeleccionado" (change)="obtenerTecnicos()">
          <option *ngFor="let supervisor of supervisores" [value]="supervisor.idUsuario">
            {{ supervisor.usuario }}
          </option>
        </select>
      </div>

      <div class="form-group mb-select">
        <label for="tecnico">Seleccionar Técnico:</label>
        <select id="tecnico" name="tecnico" [(ngModel)]="idTecnicoSeleccionado">
          <option *ngFor="let tecnico of tecnicos" [value]="tecnico.idUsuario">
            {{ tecnico.nombreTecnico }}
          </option>
        </select>
      </div>
      <br>
    </div>

    <div class="search-container">
      <input #searchInput id="searchInput" name="searchInput" type="text" placeholder="Buscar dirección" />
      <button *ngIf="searchInput.value" class="clear-btn" (click)="searchInput.value = ''">×</button>
    </div>

    <div id="map" class="map-box"></div>

    <button class="submit-btn" (click)="guardar()" [disabled]="
    !nombreCliente || !nombreCliente.trim() ||
    !nombreNegocio || !nombreNegocio.trim() ||
    !nit || !nit.trim() ||
    !telefono || !telefono.trim() ||
    !correo || !correo.trim() ||
    !latitud || !longitud ||
    !idSupervisorSeleccionado
  ">
      Guardar cliente
    </button>


  </form>
</div>
