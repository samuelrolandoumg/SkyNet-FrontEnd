<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="logo">MEDICARE EX</div>
    <nav class="menu">
      <a href="#">Pedidos</a>
      <a href="#">Ventas</a>
      <a href="#">Inventario</a>
      <a href="#">Farmacias</a>
      <button class="btn btn-secondary" (click)="redirigirproductos()">Productos</button>
      <button class="btn btn-secondary" (click)="redirigircategorias()">Categorias de productos</button>
    </nav>
    <div class="logout-icon" (click)="logout()">
      <img src="imagen/logout.png" alt="Cerrar Sesión">
    </div>
  </div>

  <div class="dashboard-content">
    <div class="left-section">
      <h1>Hi {{ usuario.nombre }}</h1>
      <p>Hola <strong>{{ usuario.rol }}</strong></p>
      <button class="report-button">⚫ REPORTE DE VENTAS</button>
    </div>
    <div class="right-section">
      <img src="imagen/dashboard.jpg" alt="Farmacia">
    </div>
  </div>
</div>
