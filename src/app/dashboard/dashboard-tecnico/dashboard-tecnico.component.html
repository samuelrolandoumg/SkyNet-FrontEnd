<div class="contenedor-dashboard">
  <h2 class="titulo-dashboard">
    <i class="fa-solid fa-chart-column"></i> Resumen de Estados de Visitas
  </h2>

  <div class="graficas-container">

    <!-- DONITA CENTRADA -->
    <div class="grafica-donut">
      <canvas baseChart
              [data]="donutData"
              [options]="chartOptions"
              [type]="'doughnut'"
              (chartClick)="onChartClick($event)">
      </canvas>
    </div>

    <!-- GRÁFICA DETALLE -->
    <div *ngIf="estadoSeleccionado" class="grafica-detalle">
      <h3 class="subtitulo">📊 Detalle de Visitas en Estado: {{ estadoSeleccionado }}</h3>
      <canvas baseChart
              [data]="chartBarEstado"
              [options]="chartBarOptions"
              [type]="'bar'">
      </canvas>
    </div>

  </div>
</div>
