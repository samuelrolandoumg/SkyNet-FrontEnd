<div class="container-form">
  <h2 class="title">REGISTRAR VISITA</h2>

  <form>
    <div class="form-grid">

      <div class="form-group mb-select">
        <label for="tecnico">Seleccionar Técnico:</label>
        <select id="tecnico" name="tecnico" [(ngModel)]="idTecnicoSeleccionado" (change)="cargarClientes()">
          <option value="" disabled selected>Seleccione un técnico</option>
          <option *ngFor="let tecnico of tecnicos" [value]="tecnico.idUsuario">
            {{ tecnico.nombreTecnico }}
          </option>

        </select>
      </div>

      <div class="form-group mb-select">
        <label for="cliente">Seleccionar Cliente:</label>
        <select id="cliente" name="cliente" [(ngModel)]="idClienteSeleccionado">
          <option value="" disabled selected>Seleccione un cliente</option>
          <option *ngFor="let cliente of clientes" [value]="cliente.idUsuario">
            {{ cliente.usuario }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de la Visita:</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="fechaVisita">
      </div>
    </div>

    <button class="submit-btn" (click)="registrarVisita()"
      [disabled]="!idTecnicoSeleccionado || !idClienteSeleccionado || !fechaVisita">
      Registrar Visita
    </button>
  </form>
</div>
