<div class="editar-usuario-container">
    <div class="form-box">
      <h2>Editar Usuario</h2>
  
      <div *ngIf="mensaje" class="alerta" [ngClass]="tipoMensaje">{{ mensaje }}</div>
  
      <form (ngSubmit)="actualizarUsuario()">
        <div class="input-group">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="nombre" name="nombre" required />
        </div>
  
        <div class="input-group">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required />
        </div>
  
        <div class="input-group">
          <label>Tel√©fono:</label>
          <input type="text" [(ngModel)]="telefono" name="telefono" />
        </div>
  
        <div class="input-group">
          <label>Rol:</label>
          <select [(ngModel)]="rol" name="rol" required>
            <option *ngFor="let r of rolesDisponibles" [value]="r">{{ r }}</option>
          </select>
        </div>
  
        <!-- <div class="input-group">
          <label>Farmacia:</label>
          <input type="text" [(ngModel)]="nombreFarmacia" name="nombreFarmacia" />
        </div> -->
  
        <div class="input-group">
          <label>Farmacia:</label>
          <select [(ngModel)]="idFarmacia" name="idFarmacia" required>
            <option *ngFor="let f of farmacias" [value]="f.idFarmacia">{{ f.nombre }}</option>
          </select>
        </div>

        <div class="input-group">
          <label>Estado:</label>
          <select [(ngModel)]="estado" name="estado">
            <option [value]="true">Activo</option>
            <option [value]="false">Inactivo</option>
          </select>
        </div>
  
        <div class="btn-container">
          <button type="submit" class="btn-actualizar">Actualizar Usuario</button>
        </div>
      </form>
    </div>
  </div>
